name: CI

on:
  push:
    branches: [ main, develop, feature/** ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run lint
      - run: npm run build
      - run: npm test --silent || true
        env:
          CDP_API_KEY_ID: dummy
          CDP_API_KEY_SECRET: dummy
          CDP_WALLET_SECRET: dummy
          PROVIDER_URL: https://rpc.ankr.com/base
